<!DOCTYPE html>
<html>
    <head>
        <title>62 CardGame</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
            <div class="row">
                 <div class="row alert alert-danger alert-costume">
                    <span class="flaticon-attention5"></span> Wrong Score !!
                </div>
            </div>
        
            <div class="main-section">
                <!-- Player name -->
                <div class="row">
                    <div class="col-xs-6"  id="player1-name">
                        <div class="row">
                            <span class="col-xs-1 col-xs-offset-3 fui-user"></span>
                            <p class=" col-xs-5 player-name">Player1</p>                            
                        </div>
                        
                    </div>
                    <div class="col-xs-6" id="player2-name">
                       <div class="row">
                            <span class="col-xs-1 col-xs-offset-3 fui-user"></span>
                            <p class=" col-xs-5 player-name">Player2</p>                            
                       </div>
                    </div>
                </div>
                
                <!-- score section -->
                <div class="row">
                    <div class="col-xs-5"  id="player1-score">
                        <p class="player-score" id="player1-score-text">0</p>
                    </div>
                    <div class="col-xs-2" id="vs">
                        <p>vs</p>
                    </div>
                    <div class="col-xs-5" id="player2-score">
                        <p class="player-score" id="player2-score-text">0</p>
                    </div>
                </div>
                
                <!-- textbox score section -->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1 picon" id="edit-1">
                        <span class="fui-new edit"></span>
                    </div>
                   <div class="col-xs-2" id="tboxplayer1-score">
                           <input type="text" class="form-control input-lg" id="txtplayer1-score" maxlength="2">
                   </div>
                    <div class="col-xs-offset-4 col-xs-1 picon" id="edit-2">
                        <span class="fui-new edit"></span>
                    </div>
                   <div class="col-xs-2" id="tboxplayer2-score">
                       <input type="text" class="form-control input-lg" id="txtplayer2-score" maxlength="2">
                   </div>
                </div>
                
                 <!-- submit button -->
                <div class="row">
                    <button class="col-xs-12" type="button" id="btn-submit">
                        <span class="fui-plus"></span>
                    </button>
                </div>
                
                <div class="row">
                    <button class="col-xs-12" type="button" id="btn-reset">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>                
            </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myscripts.js"></script>
    </body>
</html>
